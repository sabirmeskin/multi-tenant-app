version: '3.8'

services:
  # FrankenPHP - Modern PHP application server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_frankenphp
    ports:
      - "8000:8000"
    volumes:
      - ./multitenant:/app
    environment:
      - SERVER_NAME=:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=laravel_central
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - postgres
      - redis
    networks:
      - laravel_network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: laravel_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=laravel_central
      - POSTGRES_USER=laravel
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js for building assets
  node:
    image: node:20-alpine
    container_name: laravel_node
    working_dir: /app
    volumes:
      - ./multitenant:/app
    command: sh -c "npm install && npm run dev"
    networks:
      - laravel_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  laravel_network:
    driver: bridge
